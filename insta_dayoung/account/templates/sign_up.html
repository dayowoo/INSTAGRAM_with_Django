{% extends "base.html" %}

{% block title %}
회원가입 | Instagram
{% endblock %}

{% block content %}
<div class="form-container">
  <div class="form">
    <h1 class="title">Instagram</h1>
    <form action="{% url 'sign_up' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        {{ form.as_p }}
        <p>
            <label for="id_username">사용자명 : </label>
            <input autofocus="" id="id_username" name="username" pattern="[a-zA-Z0-9]+" title="특수문자, 공백 입력불가" type="text" required="">
        </p>
        <p>
            <label for="id_email">이메일 주소 : </label>
            <input id="id_email" maxlength="254" name="email" type="email">
        </p>
        <p>
            <label for="id_password1">비밀번호 : </label>
            <input id="id_password1" name="password" type="password" required>
        </p>
        <p>
            <label for="id_password2">비밀번호 확인 :</label>
            <input id="id_password2" name="pw_check" type="password" required="">
            <span class="helptext">확인을 위해 이전과 동일한 비밀번호를 입력하세요. </span>
        </p>
        <p>
            <label for="id_nickname">닉네임 : </label>
            <input id="id_nickname" name="name" type="text" required>
        </p>
        <p>
            <label for="id_picture">프로필 사진 :</label>
            <input id="id_picture" name="image" type="file" required>
        </p>
      <input class="submit_btn" type="submit" value="가입">
    </form>
  </div>
  <div class="shortcut">
  <p class="link">계정이 있으신가요? <a href="{% url 'sign_in' %}">로그인</a></p>
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
