{% load static %}
<!DOCTYPE html>
<html lang="ko">
<style>
  .grid {
    width: 500px;
    margin: 0 auto;
    background-color: dimgray;
    text-align: center;
    font-size: 0;
  }
  
  .grid_item {
    width: 110px;
    height: 50px;
    text-align: center;
    font-size: 13px;
    display: inline-block;
  }
</style>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
  <title>{% block title %}Dayoungram{% endblock %}</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- favicon -->
  <link rel="icon" sizes="192x192" href="{% static 'images/icon/icon_192x192.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="180x180"  href="{% static 'images/icon/icon_180x180.png' %}">

  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" href="{% static 'css/post.css' %}">
  <link rel="stylesheet" href="{% static 'css/mylist.css' %}">
  <link rel="stylesheet" href="{% static 'css/search.css' %}">
  <link rel="stylesheet" href="{% static 'css/account_form.css' %}">
  <link rel="stylesheet" href="{% static 'css/post_upload.css' %}">
  <link rel="stylesheet" href="{% static 'css/media.css' %}">

  <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
  <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="nav-wrap">
        <a class="logo pull-left" href="/"></a>
        <form class="search-form" action="{% url 'search_list' %}" >
          <input class="tag-search"   type="text" pattern="[#\wㄱ-ㅎ|ㅏ-ㅣ|가-힣]+" name="search"  required >
            <input type="submit">
           <span class="search-icon"></span>
         </form>
        <span class="pull-right">
          <a class="new-post" href="{% url 'post_new' %}"></a>
          <a class="follow-list" href="{% url 'follow_list' %}"></a>
                    {% if user.is_authenticated %}
          <!--로그인o-->
          <a class="account" href="{% url 'my_post_list' user.username  %}"></a>
          <!--로그인x-->
          {% else %}
          <a  class="account" href="{% url 'sign_in'  %}"></a>
          <!--로그아웃-->
          {% endif %}
        </span>
        <form action="{% url 'sign_out' %}" method="POST">
          {% csrf_token %}
          <input type="submit"  value="로그아웃">
        </form>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </div>
  <hr>
  <div class="grid_item"> </div>
  <div class="grid_item">
     <a href="https://www.instagram.com/about/us/">INSTAGRAM 정보</a></div> 
  <div class="grid_item">
    <a href="https://help.instagram.com/">지원</a></div>
  <div class="grid_item">
    <a href="https://instagram-press.com/">홍보 센터</a></div>
  <div class="grid_item">
    <a href="https://www.instagram.com/developer/">API</a></div>
  <div class="grid_item">
    <a href="https://www.instagram.com/about/jobs/">채용 정보</a></div>
  <div class="grid_item">
    <a href="https://help.instagram.com/519522125107875">개인정보처리방침</a></div>
  <div class="grid_item">
    <a href="https://help.instagram.com/581066165581870">약관</a></div>
  <div class="grid_item">
    <a href="https://www.instagram.com/explore/locations/">디렉터리</a></div>
  <div class="grid_item">
    <a href="https://www.instagram.com/directory/profiles/">프로필</a></div>
  <div class="grid_item">
    <a href="https://www.instagram.com/directory/hashtags/">해시태그</a></div>
  <div class="grid_item">언어</div>
  <div class="grid_item"> </div>
  <div style="text-align: center; padding-bottom: 25px; font-weight: bold;">&copy; 2019 INSTAGRAM FROM DAYOUNG</div>
  <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
{% block footer %}
{% endblock %}
